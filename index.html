<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Enter Name after app/</title>
    <link rel="stylesheet" href="style.css" />
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4371972740646252"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background-hearts"></div>
    <div class="container">
      <div class="content" id="main-content">
        <h1 class="title">Name...</h1>
        <div class="image-container">
          <img
            src="asking_bear.png"
            alt="Cute bear asking a question"
            class="bear-img"
          />
        </div>
        <h2 class="question">Will you be my Vals?</h2>
        <div class="buttons">
          <button id="yes-btn" class="btn yes-btn">YES</button>
          <button id="no-btn" class="btn no-btn">No</button>
        </div>
      </div>

      <div class="success-content hidden" id="success-content">
        <h1 class="title">YAY!!!</h1>
        <div class="image-container">
          <img
            src="asking_bear.png"
            alt="Happy bear"
            class="bear-img happy-bear"
          />
        </div>
        <h2 class="message">I knew you'd say yes! ❤️</h2>
        <p class="sub-message">See you on the 14th! xoxo</p>
      </div>

      <!-- Ad Container -->
      <div class="ad-container">
        <p style="font-size: 0.8rem; color: #888;">Advertisement Space (Ads will appear here once approved)</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
